name: devstore
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  # flutter_launcher_icons: '^0.9.2'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Regular
      fonts:
        - asset: assets/fonts/regular.ttf
    - family: Medium
      fonts:
        - asset: assets/fonts/medium.ttf
